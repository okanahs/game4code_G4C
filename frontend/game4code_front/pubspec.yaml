name: game4code_front
description: GAME4CODE - Uma aplicação de desenvolvimento Java

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
#  sqflite:
#  path:
  flutter_progress_button: ^1.0.0
  material_design_icons_flutter: ^5.0.6595
  http: ^0.13.4
  cupertino_icons: ^1.0.2
  flutter_hooks: ^0.18.3
  hooks_riverpod: ^1.0.3
  flutter_easyloading: ^3.0.5
  intro_slider: ^3.0.4
  simple_speed_dial: ^0.1.7
  swipe_cards: ^1.0.0
  swipeable_card_stack: ^0.0.5
  appinio_swiper: ^1.0.3
  hop_swipe_cards: ^1.0.0+1
  flutter_swiper: ^1.1.6
  audioplayers: ^1.0.1
  scaffold_gradient_background: ^1.0.3+1
#
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  
flutter_icons:
  android: true
  ios: false
  image_path_android: "assets/Icon/mipmap-xxxhdpi/Phy Icon.png"

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true



  fonts:
    - family: JosefinSans
      fonts:
        - asset: assets/fonts/JosefinSans-Regular.ttf
        - asset: assets/fonts/JosefinSans-Bold.ttf
          weight: 500
    - family: icomoon
      fonts:
        - asset: assets/fonts/javaicon.ttf
        - asset: assets/fonts/rubygems.ttf
          weight: 500
    - family: gems
      fonts:
        - asset: assets/fonts/gems.ttf
          weight: 500
  assets:
   - assets/imagens/

